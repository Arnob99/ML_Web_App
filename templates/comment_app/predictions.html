{% extends 'partials/base.html' %}
{% block title %}Prediction{% endblock %}

{% block content  %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <h4>1 = Spam</h3>
          <h4>0 = Not Spam</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Comment</th>
                    <th scope="col">Prediction</th>
                  </tr>
                </thead>
                <tbody>
                  {% for data in spam_predict %}
                  <tr>
                    <th scope="row">{{ data.comments }}</th>
                    <td>{{ data.predictions }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock %}
